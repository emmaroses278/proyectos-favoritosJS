<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menú desplegable</title>
</head>

<body>
    <!-- Botón para mostrar/ocultar el menú -->
    <button id="boton">Mostrar menú</button>
    
    <!-- Menú que se mostrará/ocultará -->
    <div id="menu">
        <ul>
            <li><a href="#">Opción 1</a></li>
            <li><a href="#">Opción 2</a></li>
            <li><a href="#">Opción 3</a></li>
        </ul>
    </div>

    <style>
        /* Ocultar el menú inicialmente */
        #menu {
          display: none;
          margin-top: 10px;
          padding: 10px;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          width: 200px;
        }

        /* Estilo para el botón */
        #boton {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Cambiar el color del botón al pasar el mouse */
        #boton:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        // Obtener referencias al botón y al menú
        const boton = document.getElementById("boton");
        const menu = document.getElementById("menu");
  
        // Escuchar el evento de clic en el botón
        boton.addEventListener("click", () => {
        // Alternar la visibilidad del menú
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "block"; // Mostrar el menú
                boton.textContent = "Ocultar menú"; // Cambiar el texto del botón
            } else {
                menu.style.display = "none"; // Ocultar el menú
                boton.textContent = "Mostrar menú"; // Cambiar el texto del botón
            }
        });
    </script>

</body>
